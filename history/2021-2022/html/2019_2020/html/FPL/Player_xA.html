<!DOCTYPE html>

<head>
<script>
		var loc = window.location.pathname;

		//For root file tikeve.github.io
		if (loc == "/") {
			locloc = loc.substring(1, loc.length) + "index.html";
			filename = "index";
		} else {
			filename = loc.substring(loc.lastIndexOf('/') + 1, loc.length - 5); //without .html
			//for desktop
			if (loc.includes('tikeve.github.io')) {
				var locloc = loc.substring(loc.lastIndexOf('tikeve.github.io') + "tikeve.github.io".length + 1, loc.length);
			} else { //for all other html files at github
				locloc = loc.substring(1, loc.length);
			}
		}
		var depth = locloc.split("/").length - 1;
		var root_dir = "../".repeat(depth)
		var homepage = root_dir + "index.html";
		var logo = root_dir + "html/logo/monstro-brown.png";
		var path_dirs = locloc.split("/")

		if (filename == "index") {
			source = "FPL";
			table = "TableTeams";
		} else {
			table = filename;
			source = path_dirs[path_dirs.length - 2];
		}

		if ((depth == 4) || ((depth == 2) && (table == "TableTeams") && (source == "FPL"))) {
			year_root_dir = root_dir + "html/" + path_dirs[1] + "/";
		} else {
			year_root_dir = root_dir;
		}
	</script>
